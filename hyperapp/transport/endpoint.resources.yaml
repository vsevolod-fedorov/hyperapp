import:
- builtins:mosaic.service
- builtins:on_stop.service
- builtins:unbundler.service
- common.failure:failed.service
- common.mark:mark.service
- legacy_type.builtin:attribute
- legacy_type.builtin:python_module
- legacy_type.system:service_template

definitions:

  endpoint.module:
    type: legacy_type.builtin:python_module
    value:
      module_name: endpoint
      file_name: endpoint.dyn.py
      import_list:
        services.failed: common.failure:failed.service
        services.mark: common.mark:mark.service
        services.mosaic: builtins:mosaic.service
        services.on_stop: builtins:on_stop.service
        services.unbundler: builtins:unbundler.service

  endpoint_registry:
    type: legacy_type.builtin:attribute
    value:
      object: endpoint.module
      attr_name: endpoint_registry

  endpoint_registry.service:
    type: legacy_type.system:service_template
    value:
      name: endpoint_registry
      function: endpoint_registry
      free_params: []
      service_params:
      - route_table
      want_config: false
