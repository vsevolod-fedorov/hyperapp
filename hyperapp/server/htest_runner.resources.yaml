  - legacy_service.python_object_creg
  - legacy_type.attribute.attribute
  - legacy_type.partial.partial
  - legacy_type.call.call

definitions:

  runner_attribute:
    _type: legacy_type.attribute.attribute
    object: legacy_module.server.htest_runner
    attr_name: Runner

  runner_factory:
    _type: legacy_type.partial.partial
    function: runner_attribute
    params:
      mosaic: legacy_service.mosaic
      types: legacy_service.types
      python_object_creg: legacy_service.python_object_creg

  runner:
