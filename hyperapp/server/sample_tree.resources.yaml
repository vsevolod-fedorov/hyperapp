import:
  - legacy_module.server.sample_tree
  - legacy_service.server_identity
  - legacy_type.attribute.attribute
  - legacy_type.partial.partial
  - legacy_type.call.call
  - legacy_type.map_service.map_service
  - legacy_type.resource_rpc_command.rpc_command
  - legacy_type.resource_service.tree_service
  - legacy_type.sample_tree.sample_tree_d

definitions:

  tree_servant_factory:
    _type: legacy_type.attribute.attribute
    object: legacy_module.server.sample_tree
    attr_name: TreeServant

  tree_servant:
    _type: legacy_type.call.call
    function: tree_servant_factory

  tree_servant_get_items_method:
    _type: legacy_type.attribute.attribute
    object: tree_servant
    attr_name: get_items

  tree_servant_raw_method:
    _type: legacy_type.attribute.attribute
    object: tree_servant
    attr_name: raw

  tree_servant_describe_method:
    _type: legacy_type.attribute.attribute
    object: tree_servant
    attr_name: describe

  tree_servant_open_method:
    _type: legacy_type.attribute.attribute
    object: tree_servant
    attr_name: open

  tree_servant_open_method_mapped:
    _type: legacy_type.map_service.map_service
    function: tree_servant_open_method

  raw_command:
    _type: legacy_type.resource_rpc_command.rpc_command
    identity: legacy_service.server_identity
    function: tree_servant_raw_method
    state_attributes: ['current_key']
    name: raw

  describe_command:
    _type: legacy_type.resource_rpc_command.rpc_command
    identity: legacy_service.server_identity
    function: tree_servant_describe_method
    state_attributes: ['current_key']
    name: describe

  open_command:
    _type: legacy_type.resource_rpc_command.rpc_command
    identity: legacy_service.server_identity
    function: tree_servant_open_method_mapped
    state_attributes: ['current_key']
    name: open

  sample_tree_d:
    _type: legacy_type.call.call
    function: legacy_type.sample_tree.sample_tree_d

  sample_tree_service:
    _type: legacy_type.resource_service.tree_service
    identity: legacy_service.server_identity
    function: tree_servant_get_items_method
    dir: sample_tree_d
    key_attribute: key
    commands:
      - raw_command
      - describe_command
      - open_command
