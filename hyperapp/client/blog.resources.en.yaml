type:blog.blog:
  columns:
    id:
      text: Id
    created_at:
      text: Created at
    title:
      text: Title
  commands:
    open:
      text: Open
      description: Open selected article
      is_default: yes
    delete:
      text: Delete
      description: Delete selected article
      shortcuts:
      - Del
    add:
      text: Add
      description: Create new article
      shortcuts:
      - Ins

type:blog.blog_article:
  commands:
    parent:
      text: Parent
      description: Return to blog
      shortcuts:
      - Ctrl+Backspace
    edit:
      text: Edit
      description: Switch to edit mode
      shortcuts:
      - E
    view:
      text: View
      description: Finish editing, switch to view mode
      shortcuts:
      - Ctrl+F
    save:
      text: Save
      description: Save edited text
      shortcuts:
        - Ctrl+S
    refs:
      text: Refs
      description: Open references list
      shortcuts:
      - Ctrl+R
  layout_commands:
  - command_id: edit
    layout:
        type: record_view.record_view_layout
        value:
          fields:
          - field_id: contents
            layout:
              type: text.text_edit_layout

type:blog.blog_article_ref_list:
  commands:
    parent:
      text: Parent
      description: Return to blog
      shortcuts:
      - Ctrl+Backspace
    add:
      text: Add
      description: Add new reference
      shortcuts:
      - Ins
    open:
      text: Open
      description: Open selected hyper reference
      is_default: yes
    change:
      text: Change
      description: Select another object for this reference
      shortcuts:
      - Space
    delete:
      text: Delete
      description: Delete selected hyper reference
      shortcuts:
      - Del
