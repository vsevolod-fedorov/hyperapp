module:client.tab_view:TabViewLayout:
  commands:
    visual_duplicate_tab:
      text: Duplicate
      description: Duplicate selected tab
      shortcuts:
      - Ctrl+D
    visual_close_tab:
      text: Remove
      description: Remove selected tab
      shortcuts:
      - Del
    duplicate_tab:
      text: Duplicate
      description: Duplicate current tab
      shortcuts:
      - Alt+T
    close_tab:
      text: Close tab
      description: Close current tab
      shortcuts:
      - Ctrl+F4
    visual_add_nested_tabs:
      text: Add nested
      description: Append nested tab view to current one
      shortcuts:
      - Ctrl+N
    visual_wrap_with_tabs:
      text: Wrap with tabs
      description: Wrap current tab view with another one
      shortcuts:
      - Ctrl+W

