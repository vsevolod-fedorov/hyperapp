module:client.tab_view:TabViewHandler:
  commands:
    visual_duplicate_tab:
      text: Duplicate
      description: Duplicate selected tab
      shortcuts:
      - Ctrl+D
    visual_close_tab:
      text: Remove
      description: Remove selected tab
      shortcuts:
      - Del
    duplicate_tab:
      text: Duplicate
      description: Duplicate current tab
      shortcuts:
      - Alt+T
    close_tab:
      text: Close tab
      description: Close current tab
      shortcuts:
      - Ctrl+F4

