module:client.navigator.navigator:NavigatorLayout:
  commands:
    go_backward:
      text: Go back
      description: Go backward to previous page
      shortcuts:
      - Escape
      - Alt+Left
    go_forward:
      text: Go forward
      description: Go forward to next page
      shortcuts:
      - Alt+Right
    open_history:
      text: History
      description: Open history
      shortcuts:
      - Ctrl+H
    open_layout_editor:
      text: Layout editor
      description: Open layout editor for current object
      shortcuts:
        - Ctrl+Y
    commands:
      text: Commands
      description: Open command list
      shortcuts:
        - F1
