module:client.navigator.navigator:global:
  commands:
    backward:
      text: Go back
      description: Go backward to previous page
      shortcuts:
      - Escape
      - Alt+Left
    forward:
      text: Go forward
      description: Go forward to next page
      shortcuts:
      - Alt+Right
    open_history:
      text: History
      description: Open history
      shortcuts:
      - Ctrl+H
