module:client.layout_manager:RootLayout:
  commands:
    quit:
      text: Quit
      description: Close application
      shortcuts:
      - Alt+Q
    duplicate_window:
      text: Duplicate window
      description: Duplicate window including it's contents
      shortcuts:
      - Alt+Shift+W
    visual_duplicate_window:
      text: Duplicate window
      description: Duplicate selected window
      shortcuts:
      - Ctrl+D

