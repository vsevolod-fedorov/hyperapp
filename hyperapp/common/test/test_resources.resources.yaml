import:
  - legacy_module.server.htest_sample
  - legacy_service.mosaic
  - legacy_service.web
  - legacy_service.peer_registry
  - legacy_service.rpc_call_factory
  - legacy_service.server_identity


sample_servant_factory:
  type: factory
  object: legacy_module.server.htest_sample
  attr_name: sample_servant
  params:
    mosaic: legacy_service.mosaic
    web: legacy_service.web
    peer_registry: legacy_service.peer_registry
    rpc_call_factory: legacy_service.rpc_call_factory

sample_servant:
  type: call
  function: sample_servant_factory

servant_list:
  type: factory
  object: sample_servant
  attr_name: list

sample_list_service:
  type: list_service
  identity: legacy_service.server_identity
  servant: servant_list
  key_attribute: id
