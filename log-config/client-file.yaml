version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)-15s  %(message).200s'
  full:
    format: '%(asctime)-15s %(filename)-30s %(lineno)4d %(levelname)-8s %(message).500s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout
  file:
    class : logging.handlers.RotatingFileHandler
    formatter: full
    filename: /tmp/client.log
    maxBytes: 10485760  # 10M
    backupCount: 20

loggers:
  hyperapp.common.ref_resolver: {level: WARNING}
  hyperapp.common.logger: {level: INFO}
  hyperapp.common.ref_collector: {level: INFO}
  hyperapp.client.registry: {level: INFO}

root:
  level: DEBUG
  handlers: [file]
