version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)-15s  %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  hyperapp.common.type_module_repository:
    level: WARNING
  hyperapp.common.module_manager:
    level: INFO
  hyperapp.common.resources_loader:
    level: WARNING
  hyperapp.server.resources_loader:
    level: WARNING
root:
    level: DEBUG
    handlers: [console]
