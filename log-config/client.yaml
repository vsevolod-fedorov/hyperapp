version: 1
disable_existing_loggers: False

formatters:
  simple:
    format: '%(asctime)-15s  %(message)s'

handlers:
  console:
    class: logging.StreamHandler
    level: DEBUG
    formatter: simple
    stream: ext://sys.stdout

loggers:
  hyperapp.common.ref_resolver: {level: INFO}

root:
  level: DEBUG
  handlers: [console]
